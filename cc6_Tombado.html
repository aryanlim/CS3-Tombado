<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 6</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }
    </style>
</head>
<body>
    <h1>Quadratic Formula</h1>

    <label for="a">Enter a:</label>
    <input type="number" id="a" placeholder="Enter a">
    <label for="b">Enter b:</label>
    <input type="number" id="b" placeholder="Enter b">
    <label for="c">Enter c:</label>
    <input type="number" id="c" placeholder="Enter c">
    <button onclick="solve()">Find the root</button>

    <h4 id="result"></h4>

    <script>
        function solve() {
            var a = parseFloat(document.getElementById("a").value);
            var b = parseFloat(document.getElementById("b").value);
            var c = parseFloat(document.getElementById("c").value);

            var discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                var root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                var root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerText = Root 1: ${root1.toFixed(2)}, Root 2: ${root2.toFixed(2)};
            } else if (discriminant == 0) {
                var root = -b / (2 * a);
                document.getElementById("result").innerText = Root: ${root.toFixed(2)};
            } else {
                document.getElementById("result").innerText = "No real roots";
            }
        }
    </script>
</body>
</html>
