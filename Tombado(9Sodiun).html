<!DOCTYPE html>
<html>
<head>
    <title>Anagram Checker</title>
</head>
<body>
    <script>
        // Function to check if two words/phrases are anagrams
        function isAnagram(input1, input2) {
            // Remove spaces and convert to lowercase
            input1 = input1.replace(/\s/g, '').toLowerCase();
            input2 = input2.replace(/\s/g, '').toLowerCase();
            

            if (input1.length !== input2.length) {
                return false;
            }

            let sortedInput1 = input1.split('').sort().join('');
            let sortedInput2 = input2.split('').sort().join('');

            // Compare the sorted strings
            return sortedInput1 === sortedInput2;
        }

      
        let input1 = prompt("Enter the first word/phrase:");
        let input2 = prompt("Enter the second word/phrase:");

        // Call function then display the result
        if (isAnagram(input1, input2)) {
            alert("The two words/phrases are anagrams!");
        } else {
            alert("The two words/phrases are not anagrams.");
        }
    </script>
</body>
</html>
