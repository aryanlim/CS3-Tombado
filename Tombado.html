<!DOCTYPE html>
<html>
<head>
    <title>Multiplication Table Generator</title>
    <style>
        table {
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Multiplication Table Generator</h1>
    <label for="rows">Number of Rows (2-10):</label>
    <input type="number" id="rows" min="2" max="10">
    <br><br>
    <label for="cols">Number of Columns (2-10):</label>
    <input type="number" id="cols" min="2" max="10">
    <br><br>
    <button onclick="generateMultiplicationTable()">Generate Table</button>
    <br><br>
    <div id="tableContainer"></div>

    <script>
        function generateMultiplicationTable() {
            let n = parseInt(document.getElementById("rows").value);
            let m = parseInt(document.getElementById("cols").value);

            // Validate inputs
            if (isNaN(n) || isNaN(m) || n < 2 || n > 10 || m < 2 || m > 10) {
                alert("Invalid input. Please enter a number between 2 and 10.");
                return;
            }

            let table = "<table>";
            // Create table header
            table += "<tr><th></th>";
            for (let i = 1; i <= m; i++) {
                table += "<th>" + i + "</th>";
            }
            table += "</tr>";

            // Create table body
            for (let i = 1; i <= n; i++) {
                table += "<tr>";
                table += "<td><b>" + i + "</b></td>"; // Row header
                for (let j = 1; j <= m; j++) {
                    table += "<td>" + (i * j) + "</td>";
                }
                table += "</tr>";
            }
            table += "</table>";

            document.getElementById("tableContainer").innerHTML = table;
        }
    </script>
</body>
</html>
