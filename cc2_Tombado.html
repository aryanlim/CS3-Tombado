<!DOCTYPE html>
<html>
<head>
    <title>Coding Challenge 2</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background-color: lightseagreen;
        }

        div {
            background-color: white;
            width: 300px;
            height: 30px;
            text-align: center;
            line-height: 30px; /* Center text vertically */
            color: black; /* Text color */
        }
    </style>
</head>
<body>
    <h1>RGB Color Equivalent</h1>

    <div id="color">
        rgb(255, 255, 255)
    </div>
    <br>
    Red: <br>
    <input id="red" type="range" min="0" max="255" value="255" onchange="ccolor();"> <br>
    Green: <br>
    <input id="green" type="range" min="0" max="255" value="255" onchange="ccolor();"><br>
    Blue: <br>
    <input id="blue" type="range" min="0" max="255" value="255" onchange="ccolor();">

    <script>
        function ccolor(){
            // Get the values of the Red, Green, and Blue inputs
            const redValue = document.getElementById("red").value;
            const greenValue = document.getElementById("green").value;
            const blueValue = document.getElementById("blue").value;

            // Update the color and text of the div element
            const colorDiv = document.getElementById("color");
            colorDiv.style.backgroundColor = rgb({redValue}, {greenValue}, {blueValue});
            colorDiv.textContent = rgb(${redValue}, {greenValue}, {blueValue});
        }
    </script>
</body>
</html>
